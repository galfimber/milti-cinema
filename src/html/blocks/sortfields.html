<div class="sortfields">
  <div class="sortfields--year">
    <div class="year-input">
      <div class="year-input--field">
        <span>от</span>
        <input type="number" class="input-min" value="2014" />
      </div>
      <div class="year-input--field">
        <span>до</span>
        <input type="number" class="input-max" value="2024" />
      </div>
    </div>
    <div class="year-input--slider">
      <div class="year-input--progress"></div>
    </div>
    <div class="range-input">
      <input
        type="range"
        class="range-input__min"
        min="0"
        max="100"
        value="86"
        step="1"
      />
      <input
        type="range"
        class="range-input__max"
        min="0"
        max="100"
        value="100"
        step="1"
      />
    </div>
  </div>
</div>
